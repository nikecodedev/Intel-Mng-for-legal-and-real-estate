# Nginx site config for GEMS @ http://164.92.71.218
# Copy to VPS: sudo cp /var/gems/infrastructure/nginx/gems.conf /etc/nginx/sites-available/gems
# Disable default site so this one is used: sudo rm -f /etc/nginx/sites-enabled/default
# Enable: sudo ln -sf /etc/nginx/sites-available/gems /etc/nginx/sites-enabled/
# Test: sudo nginx -t && sudo systemctl reload nginx

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name 164.92.71.218;

    # Frontend (Next.js on 3001)
    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend API (Express on 3000) - pass full URI so /api/v1/health etc. work
    location /api/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
