# Nginx site config for GEMS @ http://164.92.71.218
# Copy to VPS: sudo cp /var/gems/infrastructure/nginx/gems.conf /etc/nginx/sites-available/gems
# Disable default site: sudo rm -f /etc/nginx/sites-enabled/default
# Enable: sudo ln -sf /etc/nginx/sites-available/gems /etc/nginx/sites-enabled/
# Test: sudo nginx -t && sudo systemctl reload nginx
# Do NOT set X-Forwarded-For or other proxy headers twice (causes 400 with Next.js 14).

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name 164.92.71.218;

    # Next.js static: serve from disk (alias). Ensures no 400 from Next.js proxy.
    location /_next/static/ {
        alias /var/gems/apps/gems/.next/static/;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }
    # Any other /_next/ (e.g. dev): proxy without X-Forwarded-For to avoid Next.js 14 400
    location /_next/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend API (Express on 3000) - pass full URI so /api/v1/health etc. work
    location /api/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend (Next.js on 3001) - pages and other routes
    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
